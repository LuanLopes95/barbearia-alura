<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <a href="index.html"><h1><img a href="index.html"src="imagens/default/logo.png"></a></h1>                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main class="contato-conteudo">
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>     
                <fieldset>
                <legend>Como prefere receber nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"checked>Whatsapp</label>
                    
                
                </fieldset>    
                
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option value="manhã">manhã</option>
                        <option value="tarde">tarde</option>
                        <option value="noite">noite</option>

                    </select> 
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h as 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h as 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h as 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagens/Default/logo-branco.png" alt="logo da barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia Alura- 2021</p>
        </footer>
    </body>
</html>
